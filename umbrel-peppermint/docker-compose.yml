version: "3.7"

services:

  peppermint:
    image: pepperlabs/peppermint:latest
    user: "1000:1000"
    init: true
    ports:
      - 3000:3000
      - 5003:5003
    restart: always
    depends_on:
      - peppermint_postgres
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --spider $$API_URL"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      DB_USERNAME: "peppermint"
      DB_PASSWORD: "1234"
      DB_HOST: "peppermint_postgres"
      SECRET: 'peppermint4life'

  peppermint_postgres:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    volumes:
      - /DATA/AppData/peppermint/postgres/data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: peppermint
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: peppermint